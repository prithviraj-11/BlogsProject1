<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Post</title>
</head>
<body>
<div>
    <h2>Update Post</h2>

    <form method="POST">
        {%csrf_token%}   
        <label><h4>Update Title</h4></label>
        <h4><input type="text" name="title" placeholder="title" required/></h4>
        <label><h4>Update Author</h4></label>
        <h4><input type="text" name="author" placeholder="John Doe" required/></h4>
        <label><h4>Update Content</h4></label>
        <h4><input type="text" name="content" placeholder="content" required/></h4>
        <h4><button type="submit">Publish</button></h4>
    </form>
</div>

    
</body>
</html>
